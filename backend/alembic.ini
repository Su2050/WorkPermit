# Alembic配置文件

[alembic]
# 迁移脚本目录
script_location = alembic

# 版本文件命名模板
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# 时区
timezone = Asia/Shanghai

# 截断版本文件slug长度
truncate_slug_length = 40

# 版本表名
version_table = alembic_version

# 数据库URL（从环境变量读取）
sqlalchemy.url = postgresql+asyncpg://postgres:postgres@localhost:5432/work_permit

[post_write_hooks]
# 黑格式化
hooks = black
black.type = console_scripts
black.entrypoint = black
black.options = -q

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

