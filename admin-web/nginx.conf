server {
    listen 80;
    server_name _;
    
    # 根目录
    root /usr/share/nginx/html;
    index index.html;

    # Gzip 压缩
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;

    # 前端路由（Vue Router history 模式）
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }

    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 代理后端 API
    location /api {
        # 使用 Zeabur 内部域名
        proxy_pass http://workpermit.zeabur.internal:8080;
        proxy_http_version 1.1;
        
        # 传递真实客户端信息
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # API 文档
    location /docs {
        proxy_pass http://workpermit.zeabur.internal:8080/docs;
        proxy_set_header Host $host;
    }

    location /redoc {
        proxy_pass http://workpermit.zeabur.internal:8080/redoc;
        proxy_set_header Host $host;
    }

    location /openapi.json {
        proxy_pass http://workpermit.zeabur.internal:8080/openapi.json;
        proxy_set_header Host $host;
    }

    # 错误页面
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

